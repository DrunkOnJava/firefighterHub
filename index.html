<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold List Manager - Firefighter Rotation</title>

    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="Manage firefighter mandatory hold rotation schedules with shift tracking"
    />
    <meta name="theme-color" content="#ea580c" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Hold Manager" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json?v=2" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png?v=2" />

    <!-- Favicons - Multiple sizes for different contexts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icon-72x72.png?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icon-72x72.png?v=2"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered successfully:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
