<!DOCTYPE html>
<html>
  <head>
    <title>Icon Test</title>
    <style>
      body {
        background: #111;
        color: white;
        font-family: sans-serif;
        padding: 40px;
      }
      .icon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .icon-item {
        text-align: center;
        padding: 20px;
        background: #222;
        border-radius: 8px;
      }
      img {
        max-width: 100%;
        background: white;
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>FirefighterHub Icons</h1>
    <p>Testing generated icons from shieldfirelogo.png</p>

    <div class="icon-grid">
      <div class="icon-item">
        <h3>72x72</h3>
        <img src="/icon-72x72.png?v=2" alt="72x72" />
      </div>
      <div class="icon-item">
        <h3>96x96</h3>
        <img src="/icon-96x96.png?v=2" alt="96x96" />
      </div>
      <div class="icon-item">
        <h3>128x128</h3>
        <img src="/icon-128x128.png?v=2" alt="128x128" />
      </div>
      <div class="icon-item">
        <h3>192x192</h3>
        <img src="/icon-192x192.png?v=2" alt="192x192" />
      </div>
      <div class="icon-item">
        <h3>512x512</h3>
        <img src="/icon-512x512.png?v=2" alt="512x512" />
      </div>
      <div class="icon-item">
        <h3>Favicon</h3>
        <img
          src="/favicon.ico?v=2"
          alt="favicon"
          style="width: 32px; height: 32px"
        />
      </div>
    </div>

    <h2>Original Logo</h2>
    <div class="icon-item">
      <img src="/icon-template.png" alt="Original" style="max-width: 400px" />
    </div>
  </body>
</html>
